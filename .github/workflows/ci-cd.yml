name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'

      - name: Restore backend dependencies
        run: dotnet restore backend/TaskProjectManagementPlatform.csproj

      - name: Build backend
        run: dotnet build backend/TaskProjectManagementPlatform.csproj --configuration Release --no-restore

      - name: Run backend tests
        run: dotnet test backend/TaskProjectManagementPlatform.csproj --no-build --verbosity normal

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Build frontend
        run: npm run build
        working-directory: frontend

      - name: Deploy to Azure
        run: |
          echo "Deploying to Azure..."
          # Add your deployment script here
        env:
          AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
          AZURE_WEBAPP_PUBLISH_PROFILE: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}